<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game: Deal or No Deal</title>
    <!--CSS Links-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a class="brand-logo center" id="gameTitle"
            >Deal or No Deal
          </a\>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row center">
        <div class="col s12">
          <h2 id="round-header"></h2>
        </div>
        <div class="col s12 m4 l2">
          <div class="row bankerInfo" id="bankerInfo">Your Offer<br /></div>
          <div class="row yourCase">
            <div>Your Case</div>
            <div id="your-case" class="card case unchosen-case"></div>
          </div>
          <div class="row">
            <!-- <div class="col s12 m4 l12 center" id="stats-table">
              <button id="stats-btn">More Stats</button>
            </div> -->
            <div class="col s12 m4 l12 center" id="stats-table-values">
              <div class="row" id="expected-value">Expected Value:</div>
              <div class="row" id="standard-deviation">Standard Deviation:</div>
              <div class="row" id="median">Median Value:</div>
              <div class="row" id="first-quartile">First Quartile:</div>
              <div class="row" id="third-quartile">Third Quartile:</div>
            </div>
            <p>Note: Zoom out to fit all the cases on the screen (ctrl -)</p>
          </div>
        </div>
        <div class="col s12 m8 l6 deep-orange" id="gameCasesEl">
          <div class="row cards">
            <div class="card case not-clicked" id="case-21">21</div>
            <div class="card case not-clicked" id="case-22">22</div>
            <div class="card case not-clicked" id="case-23">23</div>
            <div class="card case not-clicked" id="case-24">24</div>
            <div class="card case not-clicked" id="case-25">25</div>
            <div class="card case not-clicked" id="case-26">26</div>
          </div>
          <div class="row">
            <div class="card case not-clicked" id="case-14">14</div>
            <div class="card case not-clicked" id="case-15">15</div>
            <div class="card case not-clicked" id="case-16">16</div>
            <div class="card case not-clicked" id="case-17">17</div>
            <div class="card case not-clicked" id="case-18">18</div>
            <div class="card case not-clicked" id="case-19">19</div>
            <div class="card case not-clicked" id="case-20">20</div>
          </div>
          <div class="row">
            <div class="card case not-clicked" id="case-7">7</div>
            <div class="card case not-clicked" id="case-8">8</div>
            <div class="card case not-clicked" id="case-9">9</div>
            <div class="card case not-clicked" id="case-10">10</div>
            <div class="card case not-clicked" id="case-11">11</div>
            <div class="card case not-clicked" id="case-12">12</div>
            <div class="card case not-clicked" id="case-13">13</div>
          </div>
          <div class="row">
            <div class="card case not-clicked" id="case-1">1</div>
            <div class="card case not-clicked" id="case-2">2</div>
            <div class="card case not-clicked" id="case-3">3</div>
            <div class="card case not-clicked" id="case-4">4</div>
            <div class="card case not-clicked" id="case-5">5</div>
            <div class="card case not-clicked" id="case-6">6</div>
          </div>
          <div class="row displayedInfo">
            <div class="col s12 m4 l12 center" id="instructionsDisplayed">
              Display Instructions for round
            </div>
            <br />
            <div id="infoDisplayed"></div>
            <br />
          </div>
        </div>
        <div class="col s12 m4 l4 center" id="moneyAmountTable">
          <div id="money-table"></div>
        </div>
      </div>
    </div>

    <!--Javascript Links-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
    <script src="./assets/js/b-game.js"></script>
  </body>
</html>
